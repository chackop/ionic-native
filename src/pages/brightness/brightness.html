<ion-header>

  <ion-navbar color="primary">
    <ion-title>Brightness</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Brightness</ion-label>
    <ion-range [(ngModel)]="brightness" (ionChange)="updateBrightness()" debounce="500" pin="true">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Keep screen on</ion-label>
    <ion-toggle [(ngModel)]="keepScreenOn"></ion-toggle>
  </ion-item>
</ion-content>
